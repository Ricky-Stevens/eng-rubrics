name: Build Rubrics

on:
  push:
    branches: [main]
    paths:
      - 'rubrics/**.md'
      - '!rubrics/_TEMPLATE.md'
  workflow_dispatch:

permissions:
  contents: write  # allow GITHUB_TOKEN to push commits

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install Pandoc
        run: |
          sudo apt-get update
          sudo apt-get install -y pandoc

      - name: Install LaTeX (for PDF generation)
        run: |
          sudo apt-get install -y \
            texlive-xetex \
            texlive-latex-recommended \
            texlive-latex-extra

      - name: Create output directory
        run: mkdir -p dist

      - name: Convert rubrics to PDF and DOCX
        run: |
          shopt -s nullglob
          for file in rubrics/*.md; do
            # Skip the template
            if [[ "$file" == *"_TEMPLATE"* ]]; then
              continue
            fi
            
            filename=$(basename "$file" .md)
            echo "Converting $filename..."
            
            mkdir -p "dist/${filename}"

            # ---------- PDF ----------
            # Tight margins + DejaVu Sans main font
            pandoc "$file" \
              -o "dist/${filename}/${filename}.pdf" \
              --pdf-engine=xelatex \
              -V geometry:"top=10mm,bottom=10mm,left=10mm,right=10mm" \
              -V mainfont="DejaVu Sans" \
              -V fontsize=11pt

            # ---------- DOCX ----------
            # Uses .github/workflows/reference.docx for:
            # - Arial font
            # - Margins
            # - Table style (width, borders, header row colour, etc.)
            pandoc "$file" \
              -o "dist/${filename}/${filename}.docx" \
              --reference-doc=.github/workflows/reference.docx

            echo "âœ“ Generated dist/${filename}/${filename}.pdf and .docx"
          done

      - name: Commit dist back to repository
        if: github.ref == 'refs/heads/main'
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

          if [[ -n "$(git status --porcelain dist)" ]]; then
            git add dist
            git commit -m "Update dist rubrics (run ${{ github.run_number }})"
            git push
          else
            echo "No changes in dist; nothing to commit."
          fi
