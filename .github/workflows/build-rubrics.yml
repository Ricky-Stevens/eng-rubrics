name: Build Rubrics

on:
  push:
    branches: [main]
    paths:
      - 'rubrics/**.md'
      - '!rubrics/_TEMPLATE.md'
  workflow_dispatch:

permissions:
  contents: write  # allow GITHUB_TOKEN to push commits

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install Pandoc
        run: |
          sudo apt-get update
          sudo apt-get install -y pandoc

      - name: Install LaTeX (for PDF generation)
        run: |
          sudo apt-get install -y \
            texlive-xetex \
            texlive-latex-recommended \
            texlive-latex-extra \
            texlive-fonts-extra \
            lmodern

      - name: Create output directory
        run: mkdir -p dist

      - name: Convert rubrics to PDF and DOCX
        run: |
          shopt -s nullglob
          for file in rubrics/*.md; do
            # Skip the template
            if [[ "$file" == *"_TEMPLATE"* ]]; then
              continue
            fi
            
            filename=$(basename "$file" .md)
            echo "Converting $filename..."
            
            mkdir -p "dist/${filename}"

            # ---------- PDF ----------
            # Styled with header.tex for blue headings, rules
            # Uses table-style.lua for blue header row and borders
            pandoc "$file" \
              -o "dist/${filename}/${filename}.pdf" \
              --pdf-engine=xelatex \
              --include-in-header=.github/workflows/header.tex \
              --lua-filter=.github/workflows/table-style.lua \
              -V geometry:"top=5mm,bottom=5mm,left=5mm,right=5mm" \
              -V fontsize=10pt

            # ---------- DOCX ----------
            # Uses reference.docx for Arial font, margins, table styling
            pandoc "$file" \
              -o "dist/${filename}/${filename}.docx" \
              --reference-doc=.github/workflows/reference.docx

            echo "âœ“ Generated dist/${filename}/${filename}.pdf and .docx"
          done

      - name: Commit dist back to repository
        if: github.ref == 'refs/heads/main'
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          if [[ -n "$(git status --porcelain dist)" ]]; then
            git add dist
            git commit -m "Update dist rubrics (run ${{ github.run_number }})"
            git push
          else
            echo "No changes in dist; nothing to commit."
          fi
